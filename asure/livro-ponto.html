<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Livro Ponto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f3c88;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #1f3c88;
      color: #fff;
    }

    tr:hover {
      background: #f5f9ff;
    }

    .assinatura-link {
      color: #1e88e5;
      font-weight: bold;
      text-decoration: none;
    }

    .assinatura-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Admin - Livro Ponto Digital</h1>

<table>
  <thead>
    <tr>
      <th>Data/Hora</th>
      <th>Nome</th>
      <th>Unidade</th>
      <th>Assinatura</th>
    </tr>
  </thead>
  <tbody id="tabelaRegistros"></tbody>
</table>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyyZq4OSr76GPhnitpnallY1jok8aqkL70df3Tv-kgTiooiEMMBSqBKuPnFtN9W6_Ys/exec";

  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(dados => {
      const tbody = document.getElementById("tabelaRegistros");

      if (dados.erro) {
        alert("Erro: " + dados.erro);
        return;
      }

      dados.reverse().forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.dataHora || ""}</td>
          <td>${item.nome || ""}</td>
          <td>${item.unidade || ""}</td>
          <td>
            ${item.assinaturaUrl 
              ? `<a class="assinatura-link" href="${item.assinaturaUrl}" target="_blank">Ver</a>`
              : ""}
          </td>
        `;

        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      alert("Erro ao carregar dados do Livro Ponto.");
    });
</script>

</body>
</html>
