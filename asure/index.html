<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ASURE - Unidade Regional de Ensino de Caieiras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0b3c78, #1f5fa5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-container {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      padding: 40px 30px 50px;
      text-align: center;
    }

    /* CABEÇALHO */
    .header h1 {
      margin: 0;
      font-size: 26px;
      color: #0b3c78;
      font-weight: 700;
      line-height: 1.3;
    }

    .header h2 {
      margin: 15px 0 30px;
      font-size: 17px;
      color: #444;
      font-weight: 500;
      line-height: 1.4;
    }

    /* BOTÕES */
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-top: 20px;
    }

    .btn {
      border: none;
      border-radius: 18px;
      padding: 40px 20px;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-satisfacao {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #ffffff;
    }

    .btn-satisfacao:hover {
      box-shadow: 0 14px 30px rgba(46,204,113,0.4);
    }

    .btn-livro {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: #ffffff;
    }

    .btn-livro:hover {
      box-shadow: 0 14px 30px rgba(243,156,18,0.4);
    }

    /* RODAPÉ */
    .footer {
      margin-top: 35px;
      font-size: 13px;
      color: #777;
    }

    /* OTIMIZAÇÃO PARA TABLET */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 22px;
      }

      .header h2 {
        font-size: 15px;
      }

      .btn {
        font-size: 20px;
        padding: 35px 15px;
      }
    }

    @media (max-width: 480px) {
      .buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">

    <div class="header">
      <h1>
        Unidade Regional de Ensino de Caieiras<br>
        <strong>ASURE - Assessoria Técnica</strong>
      </h1>

      <h2>
        Gabinete da Coordenadora Geral<br>
        Dirigente Regional de Ensino
      </h2>
    </div>

    <div class="buttons">
      <button 
        class="btn btn-satisfacao" 
        onclick="window.location.href='asure.html'">
        PESQUISA DE SATISFAÇÃO
      </button>

      <button 
        class="btn btn-livro" 
        onclick="alert('Funcionalidade em desenvolvimento')">
        LIVRO PONTO
      </button>
    </div>

    <div class="footer">
      Toque em uma das opções para continuar
    </div>

  </div>

</body>
</html>
